components:
  schemas:
    Address:
      type: object
      properties:
        address_line_1:
          type: string
          maxLength: 512
        address_line_2:
          type: string
          maxLength: 512
        address_line_3:
          type: string
          maxLength: 512
        town:
          type: string
          maxLength: 512
        county:
          type: string
          maxLength: 512
        postcode:
          type: string
          maxLength: 8
        delivery_point_identifier:
          type: string
          maxLength: 11
      required:
      - address_line_1
      - postcode
    Affiliate:
      type: object
      description: |-
        This serializer is used to allow affiliates to pass a signup reward code when creating
        accounts which later will then give credit to the accounts once their payments start.
      properties:
        signup_reward_code:
          type: string
          default: ''
          title: The code of an existing signup reward referral scheme that will be
            used for giving credit to the created account as a signup reward.
          maxLength: 255
        organization_name:
          type: string
          title: The name of an existing organization that will be used to create
            an account for an affiliate.
          maxLength: 128
        affiliate_link_subdomain:
          type: string
          maxLength: 64
    Agreement:
      type: object
      properties:
        mpxn:
          type: string
          title: MPRN or MPAN of the meter point getting a new agreement.
        tariff_code:
          type: string
          title: Tariff code for the new agreements.
        valid_from_date:
          type: string
          format: date
          title: Date (inclusive) the new agreement is valid from.
        valid_to_date:
          type: string
          format: date
          title: Date (exclusive) the new agreement is valid to.
      required:
      - mpxn
      - tariff_code
      - valid_from_date
    AgreementsCreated:
      type: object
      properties:
        account_number:
          type: string
        agreements:
          type: array
          items:
            $ref: '#/components/schemas/Agreement'
      required:
      - account_number
      - agreements
    BespokeElectricityUnitRate:
      type: object
      properties:
        rate_type:
          enum:
          - STANDARD
          - ECO7_DAY
          - ECO7_NIGHT
          - OFF_PEAK
          - PEAK
          - WEEKDAY
          - OFF_PEAK_WEEKENDS
          - WEEKENDS_OTHER
          - SUMMER
          - SUMMER_PEAK
          - SUMMER_OFF_PEAK
          - WINTER
          - WINTER_PEAK
          - WINTER_OFF_PEAK
          - NUCLEAR_RAB
          - SUMMER_WEEKENDS_OFF_PEAK_WINTER
          - TNUOS
          - CAPACITY_MARKET
          - EV_DEVICE
          - EV_DEVICE_PEAK
          - EV_DEVICE_OFF_PEAK
          type: string
          x-spec-enum-id: 7c2ae58a50427976
          title: The rate type of the unit rate.
          description: |-
            If the register_identifier is not provided, the rate type must be provided instead.

            * `STANDARD` - Standard rate (pence per kWh)
            * `ECO7_DAY` - Day (or peak) rate (pence per kWh)
            * `ECO7_NIGHT` - Night (or off-peak) rate (pence per kWh)
            * `OFF_PEAK` - Additional off-peak rate for three-rate tariffs (pence per kWh)
            * `PEAK` - Peak rate (pence per kWh) for business tariffs
            * `WEEKDAY` - Weekday rate (pence per kWh) for business tariffs
            * `OFF_PEAK_WEEKENDS` - Off peak weekend rate (pence per kWh) for business tariffs
            * `WEEKENDS_OTHER` - Weekend rate (pence per kWh) for business tariffs
            * `SUMMER` - Summer rate (pence per kWh) for business tariffs
            * `SUMMER_PEAK` - Summer peak rate (pence per kWh) for two-rate tariffs
            * `SUMMER_OFF_PEAK` - Summer off-peak rate (pence per kWh) for two-rate tariffs
            * `WINTER` - Winter rate (pence per kWh) for business tariffs
            * `WINTER_PEAK` - Winter peak rate (pence per kWh) for two-rate tariffs
            * `WINTER_OFF_PEAK` - Winter off-peak rate (pence per kWh) for two-rate tariffs
            * `NUCLEAR_RAB` - Nuclear RAB rate (pence per day) for business tariffs
            * `SUMMER_WEEKENDS_OFF_PEAK_WINTER` - A rate that applies during summer, weekends and off-peak in winter periods(pence per kWh) for business tariffs
            * `TNUOS` - TNUoS rate (pence per day) for business tariffs
            * `CAPACITY_MARKET` - Capacity Market rate (pence per day) for business tariffs
            * `EV_DEVICE` - Electric vehicle device rate (pence per kWh) for sub-meter billing
            * `EV_DEVICE_PEAK` - Electric vehicle device peak rate (pence per kWh) for sub-meter billing
            * `EV_DEVICE_OFF_PEAK` - Electric vehicle device off-peak rate (pence per kWh) for sub-meter billing
        unit_rate:
          type: string
          format: decimal
          pattern: ^-?\d{0,7}(?:\.\d{0,5})?$
          title: The value in pence per kWh of the charge (excluding VAT).
          description: This field should be used for gas meters.
        payment_method:
          enum:
          - DD
          - NDD
